<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sqowey</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="message.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Themes -->
    <div id="themeButton">
        <button id="themeToggleButton" onclick="toggleTheme()">Darkmode/Lightmode</button>
    </div>

    <!-- Error-box -->
    <div id="errorBox">Fehler</div>

    <!-- The menu -->
    <div id="choose">
        <h1>Was tun?</h1>
        <div id="auswahlen">
            <!-- Username field -->
            <span onclick='location.replace("index.html");'>Erneut anmelden</span>

            <!-- Password field -->
            <span id="reportButton" onclick='location.replace("support.html");'>Fehler melden</span>

            <!-- Password field -->
            <span onclick='window.location.assign("help.html")'>Hilfe</span>
        </div>
    </div>

    <!-- Load all needed scripts -->
    <script src="message_script.js"></script>
    <script src="message_themes.js"></script>
</body>

</html>
