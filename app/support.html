<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wudsim - Support</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="support_style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="themeButton">
        <button id="themeToggleButton" onclick="toggleTheme()">Darkmode/Lightmode</button>
    </div>
    <div id="container1">
        <h1>Fehler melden</h1>
        <div id="wherehappens">
            <div class="dropdown">
                <button id="happens_in" class="dropbtn">Wo passiert es?</button>
                <div class="dropdown-content">
                    <a href="#" onclick="happens_in('App');">App</a>
                    <a href="#" onclick="happens_in('Startseite');">Startseite</a>
                </div>
            </div>
        </div>
        <div id="area">
            <div class="dropdown">
                <button id="happening_area" class="dropbtn">Wo passiert es?</button>
                <div class="dropdown-content">
                    <a href="#" onclick="happening_area('Sprachkanal');">Sprachkanal</a>
                    <a href="#" onclick="happening_area('Textkanal');">Textkanal</a>
                    <a href="#" onclick="happening_area('Einstellungen');">Einstellungen</a>
                    <a href="#" onclick="happening_area('Sonstige');">Sonstige</a>
                </div>
            </div>
        </div>
    </div>
    <script src="support.js"></script>
    <script src="formular_themes.js"></script>
</body>

</html>
